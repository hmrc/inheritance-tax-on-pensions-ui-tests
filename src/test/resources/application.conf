environment: local

local {
  services {
    host: "http://localhost"

 auth-login-stub {
          port: 9949
          productionRoute = "/auth-login-stub"
        }

 inheritance-tax-on-pensions {
      port: 10711
      productionRoute= "/inheritance-tax-on-pensions/S2400000001/overview"
    }

 inheritance-tax-on-pensions-pre-pop {
              port: 10711
              productionRoute: "/inheritance-tax-on-pensions/S2400000001/overview"
            }

 inheritance-tax-on-pensions-rsa-psa {
              port: 10711
              productionRoute: "/inheritance-tax-on-pensions/S2400000001/overview"
        }

 manage-pension-scheme {
               port: 8204
               productionRoute: "/manage-pension-schemes/overview"
            }

 login-page {
              port: 9949
              productionRoute: "/auth-login-stub"
            }
  }
}

dev {
  services {
    host: "https://www.development.tax.service.gov.uk"

    inheritance-tax-on-pension {
      productionRoute: "//pension-scheme-return/S0000000042/overview"
    }

      login-page {
          productionRoute: "/auth-login-stub"
        }

           inheritance-tax-on-pension-rsa-psa {
                      port: 10701
                      productionRoute: "/pension-scheme-return/S2400000029/overview"
                }
  }
}

qa {
  services {
    host: "https://www.qa.tax.service.gov.uk"

    inheritance-tax-on-pension {
      productionRoute: "/pension-scheme-return/S0000000042/what-you-will-need"
    }

    login-page {
          productionRoute: "/auth-login-stub"
        }
  }
}

staging {
  services {
    host: "https://www.staging.tax.service.gov.uk"

    inheritance-tax-on-pension {
      productionRoute: "/pension-scheme-return/S2400000001/overview"
    }

   login-page {
        productionRoute: "/auth-login-stub"
      }

       inheritance-tax-on-pension-rsa-psa {
                     port: 10701
                     productionRoute: "/pension-scheme-return/S2400000001/overview"
               }
  }
}
